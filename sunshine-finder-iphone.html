<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sunshine">
    <meta name="theme-color" content="#667eea">
    <title>Sunshine Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: max(env(safe-area-inset-top), 20px) 20px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 3px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.85rem;
        }

        .controls {
            background: white;
            padding: 15px;
            border-bottom: 1px solid #e5e5e5;
        }

        .controls.collapsed {
            padding: 0;
            max-height: 50px;
            overflow: hidden;
        }

        .controls-toggle {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            background: white;
        }

        .controls-toggle h3 {
            font-size: 0.95rem;
        }

        .arrow {
            transition: transform 0.3s;
        }

        .controls.collapsed .arrow {
            transform: rotate(180deg);
        }

        .control-row {
            margin-bottom: 12px;
        }

        .control-label {
            font-weight: 600;
            font-size: 0.8rem;
            margin-bottom: 6px;
            display: block;
            color: #666;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .location-row {
            display: flex;
            gap: 8px;
        }

        .location-row input {
            flex: 1;
        }

        .btn-locate {
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            min-width: 48px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            background: #ddd;
            border-radius: 3px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
        }

        .range-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: #999;
            margin-top: 4px;
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-row input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        .checkbox-row input[type="number"] {
            width: 70px;
            padding: 8px;
        }

        .btn-search {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 600;
            margin-top: 8px;
        }

        .btn-search:disabled {
            opacity: 0.6;
        }

        .results {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 15px;
            display: none;
        }

        .results.active {
            display: block;
        }

        .results-header {
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 2px solid #e5e5e5;
        }

        .results-header h2 {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .results-header p {
            color: #666;
            font-size: 0.85rem;
        }

        .result-item {
            padding: 0;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.9rem;
            border-bottom: 1px dotted #e5e5e5;
            padding-bottom: 8px;
            padding-top: 8px;
        }

        .result-item.cloudy {
            opacity: 0.35;
        }

        .result-icon {
            font-size: 1.4rem;
            min-width: 28px;
        }

        .result-city {
            flex: 1;
            font-weight: 600;
            min-width: 100px;
        }

        .result-data {
            display: flex;
            gap: 12px;
            font-size: 0.85rem;
            color: #666;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
            gap: 15px;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            margin-top: 10px;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            text-align: center;
            display: none;
        }

        .status.error {
            background: #fee;
            color: #c33;
        }

        .status.success {
            background: #efe;
            color: #3a3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚òÄÔ∏è Sunshine Finder</h1>
        <p>Where the sun is</p>
    </div>

    <div class="controls" id="controls">
        <div class="controls-toggle" onclick="toggleControls()">
            <h3>Search Settings</h3>
            <span class="arrow">‚ñº</span>
        </div>

        <div id="controls-content">
            <div class="control-row">
                <label class="control-label">LOCATION</label>
                <div class="location-row">
                    <input type="text" id="location" placeholder="Your location">
                    <button class="btn-locate" id="locate-btn">üìç</button>
                </div>
            </div>

            <div class="control-row">
                <label class="control-label">RADIUS</label>
                <input type="range" id="radius" min="50" max="500" value="200" step="50">
                <div class="range-display">
                    <span>50 km</span>
                    <span id="radius-value">200 km</span>
                    <span>500 km</span>
                </div>
            </div>

            <div class="control-row">
                <label class="control-label">DATE</label>
                <input type="date" id="date">
            </div>

            <div class="control-row">
                <label class="control-label">TIME RANGE (optional)</label>
                <div class="time-inputs">
                    <input type="time" id="time-from">
                    <input type="time" id="time-to">
                </div>
            </div>

            <div class="control-row">
                <label class="control-label">MIN TEMPERATURE</label>
                <div class="checkbox-row">
                    <input type="checkbox" id="temp-enabled">
                    <input type="number" id="min-temp" value="18" disabled>
                    <span>¬∞C</span>
                </div>
            </div>

            <div class="control-row">
                <label class="control-label">MAX CLOUDS</label>
                <input type="range" id="max-clouds" min="0" max="100" value="30" step="10">
                <div class="range-display">
                    <span>Clear</span>
                    <span id="clouds-value">30%</span>
                    <span>Overcast</span>
                </div>
            </div>

            <div class="control-row">
                <label class="control-label">MAX RAIN</label>
                <input type="range" id="max-rain" min="0" max="100" value="20" step="10">
                <div class="range-display">
                    <span>Dry</span>
                    <span id="rain-value">20%</span>
                    <span>Rain</span>
                </div>
            </div>

            <button class="btn-search" id="search-btn">Find Sunshine</button>
            <div class="status" id="status"></div>
        </div>
    </div>

    <div class="results" id="results">
        <div class="results-header">
            <h2>Sunny Locations</h2>
            <p id="results-info"></p>
        </div>
        <div id="result-list"></div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Searching...</div>
    </div>

    <script>
        const cities = [
            { name: "Milan", lat: 45.4642, lon: 9.1900 },
            { name: "Rome", lat: 41.9028, lon: 12.4964 },
            { name: "Florence", lat: 43.7696, lon: 11.2558 },
            { name: "Venice", lat: 45.4408, lon: 12.3155 },
            { name: "Naples", lat: 40.8518, lon: 14.2681 },
            { name: "Turin", lat: 45.0703, lon: 7.6869 },
            { name: "Bologna", lat: 44.4949, lon: 11.3426 },
            { name: "Genoa", lat: 44.4056, lon: 8.9463 },
            { name: "Verona", lat: 45.4384, lon: 10.9916 },
            { name: "Brescia", lat: 45.5416, lon: 10.2118 },
            { name: "Bergamo", lat: 45.6983, lon: 9.6773 },
            { name: "Trieste", lat: 45.6495, lon: 13.7768 },
            { name: "Padua", lat: 45.4064, lon: 11.8768 },
            { name: "Vicenza", lat: 45.5455, lon: 11.5354 },
            { name: "Pisa", lat: 43.7228, lon: 10.4017 },
            { name: "Siena", lat: 43.3188, lon: 11.3308 },
            { name: "Como", lat: 45.8081, lon: 9.0852 },
            { name: "Parma", lat: 44.8015, lon: 10.3279 },
            { name: "Modena", lat: 44.6469, lon: 10.9252 },
            { name: "Lugano", lat: 46.0037, lon: 8.9511 },
            { name: "Zurich", lat: 47.3769, lon: 8.5417 },
            { name: "Geneva", lat: 46.2044, lon: 6.1432 },
            { name: "Nice", lat: 43.7102, lon: 7.2620 },
            { name: "Lyon", lat: 45.7640, lon: 4.8357 },
            { name: "Munich", lat: 48.1351, lon: 11.5820 },
            { name: "Vienna", lat: 48.2082, lon: 16.3738 }
        ];

        let userLocation = null;

        // Set tomorrow as default
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        document.getElementById('date').value = tomorrow.toISOString().split('T')[0];
        document.getElementById('date').min = new Date().toISOString().split('T')[0];

        // Range updates
        document.getElementById('radius').addEventListener('input', (e) => {
            document.getElementById('radius-value').textContent = e.target.value + ' km';
        });

        document.getElementById('max-clouds').addEventListener('input', (e) => {
            document.getElementById('clouds-value').textContent = e.target.value + '%';
        });

        document.getElementById('max-rain').addEventListener('input', (e) => {
            document.getElementById('rain-value').textContent = e.target.value + '%';
        });

        document.getElementById('temp-enabled').addEventListener('change', (e) => {
            document.getElementById('min-temp').disabled = !e.target.checked;
        });

        function toggleControls() {
            document.getElementById('controls').classList.toggle('collapsed');
        }

        // Geolocation
        document.getElementById('locate-btn').addEventListener('click', function() {
            if (!navigator.geolocation) {
                showStatus('Location not supported', 'error');
                return;
            }

            const btn = this;
            btn.textContent = '‚è≥';

            navigator.geolocation.getCurrentPosition(
                async (pos) => {
                    userLocation = { lat: pos.coords.latitude, lon: pos.coords.longitude };
                    
                    try {
                        const res = await fetch(
                            `https://nominatim.openstreetmap.org/reverse?format=json&lat=${userLocation.lat}&lon=${userLocation.lon}`,
                            { headers: { 'User-Agent': 'SunshineFinder/1.0' } }
                        );
                        const data = await res.json();
                        const city = data.address.city || data.address.town || 'Current Location';
                        document.getElementById('location').value = city;
                    } catch {
                        document.getElementById('location').value = 'Current Location';
                    }

                    btn.textContent = '‚úì';
                    setTimeout(() => btn.textContent = 'üìç', 2000);
                },
                () => {
                    showStatus('Location denied', 'error');
                    btn.textContent = 'üìç';
                }
            );
        });

        function showStatus(msg, type) {
            const status = document.getElementById('status');
            status.textContent = msg;
            status.className = 'status ' + type;
            status.style.display = 'block';
            setTimeout(() => status.style.display = 'none', 3000);
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        async function geocodeLocation(loc) {
            if (userLocation && loc.includes('Current')) {
                return { ...userLocation, name: 'Current Location' };
            }

            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(loc)}&limit=1`;
            const res = await fetch(url, { headers: { 'User-Agent': 'SunshineFinder/1.0' } });
            const data = await res.json();
            
            if (!data || data.length === 0) {
                throw new Error(`Location "${loc}" not found`);
            }
            
            return { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon), name: data[0].display_name };
        }

        async function getWeather(lat, lon, date) {
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=temperature_2m,cloudcover,precipitation_probability&timezone=auto&start_date=${date}&end_date=${date}`;
            const res = await fetch(url);
            if (!res.ok) throw new Error('Weather API error');
            return await res.json();
        }

        function findBestSlot(weatherData, timeFrom, timeTo, criteria) {
            const hourly = weatherData.hourly;
            let best = null;
            let bestScore = -Infinity;

            for (let i = 0; i < hourly.time.length; i++) {
                const time = new Date(hourly.time[i]);
                const hourMin = `${time.getHours().toString().padStart(2, '0')}:${time.getMinutes().toString().padStart(2, '0')}`;

                if (timeFrom && timeTo && (hourMin < timeFrom || hourMin > timeTo)) continue;

                const temp = hourly.temperature_2m[i];
                const clouds = hourly.cloudcover[i];
                const rain = hourly.precipitation_probability[i] || 0;

                if (temp >= criteria.minTemp && clouds <= criteria.maxClouds && rain <= criteria.maxRain) {
                    const score = temp - clouds - rain;
                    if (score > bestScore) {
                        bestScore = score;
                        best = { time: hourMin, temp: Math.round(temp), clouds: Math.round(clouds), rain: Math.round(rain), sunny: true };
                    }
                }
            }

            if (!best) {
                const mid = Math.floor(hourly.time.length / 2);
                best = {
                    time: new Date(hourly.time[mid]).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }),
                    temp: Math.round(hourly.temperature_2m[mid]),
                    clouds: Math.round(hourly.cloudcover[mid]),
                    rain: Math.round(hourly.precipitation_probability[mid] || 0),
                    sunny: false
                };
            }

            return best;
        }

        async function findSunshine() {
            const location = document.getElementById('location').value;
            const radius = parseInt(document.getElementById('radius').value);
            const date = document.getElementById('date').value;
            const timeFrom = document.getElementById('time-from').value;
            const timeTo = document.getElementById('time-to').value;
            const tempEnabled = document.getElementById('temp-enabled').checked;
            const minTemp = tempEnabled ? parseFloat(document.getElementById('min-temp').value) : -100;
            const maxClouds = parseInt(document.getElementById('max-clouds').value);
            const maxRain = parseInt(document.getElementById('max-rain').value);

            if (!location) {
                showStatus('Enter location or tap üìç', 'error');
                return;
            }

            if (!date) {
                showStatus('Select a date', 'error');
                return;
            }

            document.getElementById('loading').classList.add('active');

            try {
                const center = await geocodeLocation(location);

                const citiesInRadius = cities.filter(city => {
                    const dist = calculateDistance(center.lat, center.lon, city.lat, city.lon);
                    return dist <= radius;
                });

                const results = [];

                for (const city of citiesInRadius) {
                    try {
                        const weatherData = await getWeather(city.lat, city.lon, date);
                        const slot = findBestSlot(weatherData, timeFrom, timeTo, { minTemp, maxClouds, maxRain });

                        results.push({
                            city: city.name,
                            ...slot,
                            distance: Math.round(calculateDistance(center.lat, center.lon, city.lat, city.lon))
                        });
                    } catch (err) {
                        console.error(`Error for ${city.name}:`, err);
                    }
                }

                results.sort((a, b) => a.distance - b.distance);
                displayResults(results, date);

                document.getElementById('controls').classList.add('collapsed');

            } catch (err) {
                showStatus(err.message, 'error');
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        }

        function displayResults(results, date) {
            const list = document.getElementById('result-list');
            const info = document.getElementById('results-info');
            
            list.innerHTML = '';
            
            const sunnyCount = results.filter(r => r.sunny).length;
            const dateStr = new Date(date).toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
            
            info.textContent = `${dateStr} ¬∑ ${sunnyCount} sunny locations`;

            results.forEach(result => {
                const icon = result.sunny ? '‚òÄÔ∏è' : result.clouds > 70 ? '‚òÅÔ∏è' : '‚õÖ';
                
                const item = document.createElement('div');
                item.className = 'result-item' + (result.sunny ? '' : ' cloudy');
                item.innerHTML = `
                    <div class="result-icon">${icon}</div>
                    <div class="result-city">${result.city}</div>
                    <div class="result-data">
                        <span>${result.temp}¬∞C</span>
                        <span>${result.clouds}%</span>
                        <span>${result.distance}km</span>
                    </div>
                `;
                list.appendChild(item);
            });

            document.getElementById('results').classList.add('active');
        }

        document.getElementById('search-btn').addEventListener('click', findSunshine);
    </script>
</body>
</html>
