<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sunshine">
    <meta name="theme-color" content="#667eea">
    <title>Sunshine Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: max(env(safe-area-inset-top), 20px) 20px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 3px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.85rem;
        }

        .controls {
            background: white;
            padding: 15px;
            border-bottom: 1px solid #e5e5e5;
        }

        .controls.collapsed {
            padding: 0;
            max-height: 50px;
            overflow: hidden;
        }

        .controls-toggle {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            background: white;
        }

        .controls-toggle h3 {
            font-size: 0.95rem;
        }

        .arrow {
            transition: transform 0.3s;
        }

        .controls.collapsed .arrow {
            transform: rotate(180deg);
        }

        .control-row {
            margin-bottom: 12px;
        }

        .control-label {
            font-weight: 600;
            font-size: 0.8rem;
            margin-bottom: 6px;
            display: block;
            color: #666;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"],
        input[type="time"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .location-row {
            display: flex;
            gap: 8px;
        }

        .location-row input {
            flex: 1;
        }

        .btn-locate {
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            min-width: 48px;
        }

        .btn-save-key {
            width: 100%;
            padding: 10px;
            background: white;
            color: #667eea;
            border: 1px solid #667eea;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 8px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            background: #ddd;
            border-radius: 3px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
        }

        .range-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: #999;
            margin-top: 4px;
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-row input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        .checkbox-row input[type="number"] {
            width: 70px;
            padding: 8px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .checkbox-label input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        .btn-search {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 600;
            margin-top: 8px;
        }

        .btn-search:disabled {
            opacity: 0.6;
        }

        .results {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 15px;
            display: none;
        }

        .results.active {
            display: block;
        }

        .heatmap-container {
            margin-bottom: 15px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        #heatmap {
            width: 100%;
            height: 200px;
            display: block;
        }

        .heatmap-legend {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: white;
            font-size: 0.75rem;
        }

        .heatmap-legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .heatmap-color {
            width: 20px;
            height: 12px;
            border-radius: 2px;
        }

        .results-header {
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 2px solid #e5e5e5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .results-header-text {
            flex: 1;
        }

        .results-header h2 {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .results-header p {
            color: #666;
            font-size: 0.85rem;
        }

        .btn-share {
            padding: 10px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .result-item {
            padding: 0;
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.9rem;
            border-bottom: 1px dotted #e5e5e5;
            padding-bottom: 8px;
            padding-top: 8px;
        }

        .result-item.cloudy {
            opacity: 0.35;
        }

        .result-icon {
            font-size: 1.4rem;
            min-width: 28px;
        }

        .result-city {
            flex: 1;
            font-weight: 600;
            min-width: 100px;
        }

        .result-data {
            display: flex;
            gap: 12px;
            font-size: 0.85rem;
            color: #666;
            flex-wrap: wrap;
        }

        .confidence-badge {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .confidence-high {
            background: #d4edda;
            color: #155724;
        }

        .confidence-medium {
            background: #fff3cd;
            color: #856404;
        }

        .confidence-low {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
            gap: 15px;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            margin-top: 10px;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            text-align: center;
            display: none;
        }

        .status.error {
            background: #fee;
            color: #c33;
        }

        .status.success {
            background: #efe;
            color: #3a3;
        }

        .api-info {
            background: #e7f3ff;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            color: #0d47a1;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚òÄÔ∏è Sunshine Finder</h1>
        <p>Where the sun is</p>
    </div>

    <div class="controls" id="controls">
        <div class="controls-toggle" onclick="toggleControls()">
            <h3>Search Settings</h3>
            <span class="arrow">‚ñº</span>
        </div>

        <div id="controls-content">
            <div class="api-info">
                ‚ÑπÔ∏è Get free API key at <a href="https://openweathermap.org/api" target="_blank" style="color: #0d47a1; font-weight: 600;">openweathermap.org</a>
            </div>

            <div class="control-row">
                <label class="control-label">API KEY</label>
                <input type="password" id="api-key" placeholder="OpenWeatherMap API key">

            </div>

            <div class="control-row">
                <label class="control-label">LOCATION</label>
                <div class="location-row">
                    <input type="text" id="location" placeholder="Your location">
                    <button class="btn-locate" id="locate-btn">üìç</button>
                </div>
            </div>

            <div class="control-row">
                <label class="control-label">RADIUS</label>
                <input type="range" id="radius" min="50" max="500" value="200" step="50">
                <div class="range-display">
                    <span>50 km</span>
                    <span id="radius-value">200 km</span>
                    <span>500 km</span>
                </div>
            </div>

            <div class="control-row">
                <label class="control-label">DATE</label>
                <input type="date" id="date">
            </div>

            <div class="control-row">
                <label class="control-label">TIME RANGE</label>
                <div class="checkbox-label">
                    <input type="checkbox" id="all-day" checked>
                    <span>All Day</span>
                </div>
                <div class="time-inputs">
                    <input type="time" id="time-from" disabled>
                    <input type="time" id="time-to" disabled>
                </div>
            </div>

            <div class="control-row">
                <label class="control-label">MIN TEMPERATURE</label>
                <div class="checkbox-row">
                    <input type="checkbox" id="temp-enabled">
                    <input type="number" id="min-temp" value="18" disabled>
                    <span>¬∞C</span>
                </div>
            </div>

            <div class="control-row">
                <label class="control-label">MAX CLOUDS</label>
                <input type="range" id="max-clouds" min="0" max="100" value="30" step="10">
                <div class="range-display">
                    <span>Clear</span>
                    <span id="clouds-value">30%</span>
                    <span>Overcast</span>
                </div>
            </div>

            <div class="control-row">
                <label class="control-label">MAX RAIN</label>
                <input type="range" id="max-rain" min="0" max="100" value="20" step="10">
                <div class="range-display">
                    <span>Dry</span>
                    <span id="rain-value">20%</span>
                    <span>Rain</span>
                </div>
            </div>

            <button class="btn-search" id="search-btn">Find Sunshine</button>
            <div class="status" id="status"></div>
        </div>
    </div>

    <div class="results" id="results">
        <div class="heatmap-container">
            <canvas id="heatmap"></canvas>
            <div class="heatmap-legend">
                <div class="heatmap-legend-item">
                    <div class="heatmap-color" style="background: #FFD700;"></div>
                    <span>Sunny</span>
                </div>
                <div class="heatmap-legend-item">
                    <div class="heatmap-color" style="background: #87CEEB;"></div>
                    <span>Partly</span>
                </div>
                <div class="heatmap-legend-item">
                    <div class="heatmap-color" style="background: #999;"></div>
                    <span>Cloudy</span>
                </div>
            </div>
        </div>

        <div class="results-header">
            <div class="results-header-text">
                <h2>Sunny Locations</h2>
                <p id="results-info"></p>
            </div>
            <button class="btn-share" id="share-btn">
                <span>üì§</span>
                <span>Share</span>
            </button>
        </div>
        <div id="result-list"></div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Searching...</div>
    </div>

    <script>
        const cities = [
            { name: "Milan", lat: 45.4642, lon: 9.1900 },
            { name: "Rome", lat: 41.9028, lon: 12.4964 },
            { name: "Florence", lat: 43.7696, lon: 11.2558 },
            { name: "Venice", lat: 45.4408, lon: 12.3155 },
            { name: "Naples", lat: 40.8518, lon: 14.2681 },
            { name: "Turin", lat: 45.0703, lon: 7.6869 },
            { name: "Bologna", lat: 44.4949, lon: 11.3426 },
            { name: "Genoa", lat: 44.4056, lon: 8.9463 },
            { name: "Verona", lat: 45.4384, lon: 10.9916 },
            { name: "Brescia", lat: 45.5416, lon: 10.2118 },
            { name: "Bergamo", lat: 45.6983, lon: 9.6773 },
            { name: "Trieste", lat: 45.6495, lon: 13.7768 },
            { name: "Padua", lat: 45.4064, lon: 11.8768 },
            { name: "Vicenza", lat: 45.5455, lon: 11.5354 },
            { name: "Pisa", lat: 43.7228, lon: 10.4017 },
            { name: "Siena", lat: 43.3188, lon: 11.3308 },
            { name: "Como", lat: 45.8081, lon: 9.0852 },
            { name: "Parma", lat: 44.8015, lon: 10.3279 },
            { name: "Modena", lat: 44.6469, lon: 10.9252 },
            { name: "Lugano", lat: 46.0037, lon: 8.9511 },
            { name: "Zurich", lat: 47.3769, lon: 8.5417 },
            { name: "Geneva", lat: 46.2044, lon: 6.1432 },
            { name: "Nice", lat: 43.7102, lon: 7.2620 },
            { name: "Lyon", lat: 45.7640, lon: 4.8357 },
            { name: "Munich", lat: 48.1351, lon: 11.5820 },
            { name: "Vienna", lat: 48.2082, lon: 16.3738 }
        ];

        let userLocation = null;

        // Set tomorrow as default
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        document.getElementById('date').value = tomorrow.toISOString().split('T')[0];
        document.getElementById('date').min = new Date().toISOString().split('T')[0];

        // Load saved API key
        const savedKey = localStorage.getItem('owm-api-key');
        if (savedKey) {
            document.getElementById('api-key').value = savedKey;
        }

        // Range updates
        document.getElementById('radius').addEventListener('input', (e) => {
            document.getElementById('radius-value').textContent = e.target.value + ' km';
        });

        document.getElementById('max-clouds').addEventListener('input', (e) => {
            document.getElementById('clouds-value').textContent = e.target.value + '%';
        });

        document.getElementById('max-rain').addEventListener('input', (e) => {
            document.getElementById('rain-value').textContent = e.target.value + '%';
        });

        document.getElementById('temp-enabled').addEventListener('change', (e) => {
            document.getElementById('min-temp').disabled = !e.target.checked;
        });

        document.getElementById('all-day').addEventListener('change', (e) => {
            const disabled = e.target.checked;
            document.getElementById('time-from').disabled = disabled;
            document.getElementById('time-to').disabled = disabled;
        });

        function toggleControls() {
            document.getElementById('controls').classList.toggle('collapsed');
        }

        // Save API key
        document.getElementById('save-key-btn').addEventListener('click', () => {
            const key = document.getElementById('api-key').value;
            if (key) {
                localStorage.setItem('owm-api-key', key);
                showStatus('API key saved!', 'success');
            } else {
                showStatus('Enter API key first', 'error');
            }
        });

        // Geolocation
        document.getElementById('locate-btn').addEventListener('click', function() {
            if (!navigator.geolocation) {
                showStatus('Location not supported', 'error');
                return;
            }

            const btn = this;
            btn.textContent = '‚è≥';

            navigator.geolocation.getCurrentPosition(
                async (pos) => {
                    userLocation = { lat: pos.coords.latitude, lon: pos.coords.longitude };
                    
                    try {
                        const res = await fetch(
                            `https://nominatim.openstreetmap.org/reverse?format=json&lat=${userLocation.lat}&lon=${userLocation.lon}`,
                            { headers: { 'User-Agent': 'SunshineFinder/1.0' } }
                        );
                        const data = await res.json();
                        const city = data.address.city || data.address.town || 'Current Location';
                        document.getElementById('location').value = city;
                    } catch {
                        document.getElementById('location').value = 'Current Location';
                    }

                    btn.textContent = '‚úì';
                    setTimeout(() => btn.textContent = 'üìç', 2000);
                },
                () => {
                    showStatus('Location denied', 'error');
                    btn.textContent = 'üìç';
                }
            );
        });

        // Share functionality
        async function shareResults() {
            const url = generateShareURL();
            if (!url) {
                showStatus('Search first to share', 'error');
                return;
            }
            
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Sunshine Finder',
                        text: 'Check where it will be sunny!',
                        url: url
                    });
                } catch (err) {
                    if (err.name !== 'AbortError') {
                        copyToClipboard(url);
                    }
                }
            } else {
                copyToClipboard(url);
            }
        }

        function generateShareURL() {
            const loc = document.getElementById('location').value;
            const date = document.getElementById('date').value;
            if (!loc || !date) return null;
            
            const params = new URLSearchParams();
            params.set('loc', loc);
            params.set('r', document.getElementById('radius').value);
            params.set('d', date);
            
            if (!document.getElementById('all-day').checked) {
                const tf = document.getElementById('time-from').value;
                const tt = document.getElementById('time-to').value;
                if (tf) params.set('tf', tf);
                if (tt) params.set('tt', tt);
            }
            
            if (document.getElementById('temp-enabled').checked) {
                params.set('t', document.getElementById('min-temp').value);
            }
            params.set('c', document.getElementById('max-clouds').value);
            params.set('p', document.getElementById('max-rain').value);
            
            return window.location.origin + window.location.pathname + '?' + params.toString();
        }

        function copyToClipboard(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text);
                showStatus('Link copied!', 'success');
            } else {
                const input = document.createElement('input');
                input.value = text;
                document.body.appendChild(input);
                input.select();
                document.execCommand('copy');
                document.body.removeChild(input);
                showStatus('Link copied!', 'success');
            }
        }

        // Load from URL parameters
        function loadFromURL() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('loc')) document.getElementById('location').value = decodeURIComponent(params.get('loc'));
            if (params.has('r')) {
                document.getElementById('radius').value = params.get('r');
                document.getElementById('radius-value').textContent = params.get('r') + ' km';
            }
            if (params.has('d')) document.getElementById('date').value = params.get('d');
            
            if (params.has('tf') || params.has('tt')) {
                document.getElementById('all-day').checked = false;
                document.getElementById('time-from').disabled = false;
                document.getElementById('time-to').disabled = false;
                if (params.has('tf')) document.getElementById('time-from').value = params.get('tf');
                if (params.has('tt')) document.getElementById('time-to').value = params.get('tt');
            }
            
            if (params.has('t')) {
                document.getElementById('temp-enabled').checked = true;
                document.getElementById('min-temp').disabled = false;
                document.getElementById('min-temp').value = params.get('t');
            }
            if (params.has('c')) {
                document.getElementById('max-clouds').value = params.get('c');
                document.getElementById('clouds-value').textContent = params.get('c') + '%';
            }
            if (params.has('p')) {
                document.getElementById('max-rain').value = params.get('p');
                document.getElementById('rain-value').textContent = params.get('p') + '%';
            }
            
            // Auto-search if parameters exist
            if (params.has('loc') && params.has('d') && savedKey) {
                setTimeout(() => findSunshine(), 800);
            }
        }

        function showStatus(msg, type) {
            const status = document.getElementById('status');
            status.textContent = msg;
            status.className = 'status ' + type;
            status.style.display = 'block';
            setTimeout(() => status.style.display = 'none', 3000);
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        async function geocodeLocation(loc) {
            if (userLocation && loc.includes('Current')) {
                return { ...userLocation, name: 'Current Location' };
            }

            const apiKey = document.getElementById('api-key').value;
            const url = `https://api.openweathermap.org/geo/1.0/direct?q=${encodeURIComponent(loc)}&limit=1&appid=${apiKey}`;
            const res = await fetch(url);
            
            if (!res.ok) {
                if (res.status === 401) throw new Error('Invalid API key');
                throw new Error('Geocoding failed');
            }
            
            const data = await res.json();
            if (!data || data.length === 0) {
                throw new Error(`Location "${loc}" not found`);
            }
            
            return { lat: data[0].lat, lon: data[0].lon, name: data[0].name };
        }

        async function getWeather(lat, lon, apiKey) {
            const url = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
            const res = await fetch(url);
            if (!res.ok) throw new Error('Weather API error');
            return await res.json();
        }

        function findBestSlot(weatherData, date, timeFrom, timeTo, criteria, allDay) {
            const forecasts = weatherData.list;
            let best = null;
            let bestScore = -Infinity;
            let cloudVariance = 0;
            let sampleCount = 0;

            const targetDate = new Date(date);
            const targetDateStr = targetDate.toISOString().split('T')[0];

            for (const forecast of forecasts) {
                const forecastDate = new Date(forecast.dt * 1000);
                const forecastDateStr = forecastDate.toISOString().split('T')[0];
                
                // Only check forecasts for target date
                if (forecastDateStr !== targetDateStr) continue;

                const hour = forecastDate.getHours();
                const minute = forecastDate.getMinutes();
                const hourMin = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;

                // Check time range if not all day
                if (!allDay && timeFrom && timeTo) {
                    if (hourMin < timeFrom || hourMin > timeTo) continue;
                }

                const temp = forecast.main.temp;
                const clouds = forecast.clouds.all;
                const rain = (forecast.pop || 0) * 100;

                // Track variance for confidence
                cloudVariance += Math.abs(clouds - 50);
                sampleCount++;

                if (temp >= criteria.minTemp && clouds <= criteria.maxClouds && rain <= criteria.maxRain) {
                    const score = temp - clouds - rain;
                    if (score > bestScore) {
                        bestScore = score;
                        best = { 
                            time: hourMin, 
                            temp: Math.round(temp), 
                            clouds: Math.round(clouds), 
                            rain: Math.round(rain), 
                            sunny: true 
                        };
                    }
                }
            }

            // If no sunny slot, return best available for that date
            if (!best && sampleCount > 0) {
                const midForecast = forecasts.find(f => {
                    const d = new Date(f.dt * 1000);
                    return d.toISOString().split('T')[0] === targetDateStr;
                });
                
                if (midForecast) {
                    best = {
                        time: new Date(midForecast.dt * 1000).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }),
                        temp: Math.round(midForecast.main.temp),
                        clouds: Math.round(midForecast.clouds.all),
                        rain: Math.round((midForecast.pop || 0) * 100),
                        sunny: false
                    };
                }
            }

            if (!best) {
                return { temp: 0, clouds: 100, rain: 100, time: '--', sunny: false, confidence: 'low' };
            }

            // Calculate forecast confidence
            const avgVariance = sampleCount > 0 ? cloudVariance / sampleCount : 50;
            const daysAway = Math.ceil((targetDate - new Date()) / (1000 * 60 * 60 * 24));
            
            let confidence = 'high';
            if (avgVariance > 30 || daysAway > 2) confidence = 'medium';
            if (avgVariance > 45 || daysAway > 4) confidence = 'low';
            
            best.confidence = confidence;

            return best;
        }

        async function findSunshine() {
            const apiKey = document.getElementById('api-key').value;
            if (!apiKey) {
                showStatus('Enter API key first', 'error');
                return;
            }

            const location = document.getElementById('location').value;
            const radius = parseInt(document.getElementById('radius').value);
            const date = document.getElementById('date').value;
            const allDay = document.getElementById('all-day').checked;
            const timeFrom = document.getElementById('time-from').value;
            const timeTo = document.getElementById('time-to').value;
            const tempEnabled = document.getElementById('temp-enabled').checked;
            const minTemp = tempEnabled ? parseFloat(document.getElementById('min-temp').value) : -100;
            const maxClouds = parseInt(document.getElementById('max-clouds').value);
            const maxRain = parseInt(document.getElementById('max-rain').value);

            if (!location) {
                showStatus('Enter location or tap üìç', 'error');
                return;
            }

            if (!date) {
                showStatus('Select a date', 'error');
                return;
            }

            document.getElementById('loading').classList.add('active');

            try {
                const center = await geocodeLocation(location);

                const citiesInRadius = cities.filter(city => {
                    const dist = calculateDistance(center.lat, center.lon, city.lat, city.lon);
                    return dist <= radius;
                });

                const results = [];

                for (const city of citiesInRadius) {
                    try {
                        const weatherData = await getWeather(city.lat, city.lon, apiKey);
                        const slot = findBestSlot(weatherData, date, timeFrom, timeTo, { minTemp, maxClouds, maxRain }, allDay);

                        results.push({
                            city: city.name,
                            lat: city.lat,
                            lon: city.lon,
                            ...slot,
                            distance: Math.round(calculateDistance(center.lat, center.lon, city.lat, city.lon))
                        });
                    } catch (err) {
                        console.error(`Error for ${city.name}:`, err);
                    }
                }

                results.sort((a, b) => a.distance - b.distance);
                displayResults(results, date);

                document.getElementById('controls').classList.add('collapsed');

            } catch (err) {
                showStatus(err.message, 'error');
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        }

        function displayResults(results, date) {
            const list = document.getElementById('result-list');
            const info = document.getElementById('results-info');
            
            list.innerHTML = '';
            
            const sunnyCount = results.filter(r => r.sunny).length;
            const dateStr = new Date(date).toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
            
            info.textContent = `${dateStr} ¬∑ ${sunnyCount} sunny`;

            // Draw heat map
            drawHeatMap(results);

            results.forEach(result => {
                const icon = result.sunny ? '‚òÄÔ∏è' : result.clouds > 70 ? '‚òÅÔ∏è' : '‚õÖ';
                
                const item = document.createElement('div');
                item.className = 'result-item' + (result.sunny ? '' : ' cloudy');
                item.innerHTML = `
                    <div class="result-icon">${icon}</div>
                    <div class="result-city">${result.city}</div>
                    <div class="result-data">
                        <span>${result.temp}¬∞C</span>
                        <span>${result.clouds}%</span>
                        <span>${result.distance}km</span>
                        <span class="confidence-badge confidence-${result.confidence}">${result.confidence}</span>
                    </div>
                `;
                list.appendChild(item);
            });

            document.getElementById('results').classList.add('active');
        }

        function drawHeatMap(results) {
            const canvas = document.getElementById('heatmap');
            const ctx = canvas.getContext('2d');
            
            canvas.width = canvas.offsetWidth * 2;
            canvas.height = 400;
            ctx.scale(2, 2);
            
            const width = canvas.width / 2;
            const height = canvas.height / 2;
            
            if (results.length === 0) return;
            
            const lats = results.map(r => r.lat);
            const lons = results.map(r => r.lon);
            const minLat = Math.min(...lats);
            const maxLat = Math.max(...lats);
            const minLon = Math.min(...lons);
            const maxLon = Math.max(...lons);
            
            const padding = 20;
            
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, width, height);
            
            results.forEach(result => {
                const x = padding + ((result.lon - minLon) / (maxLon - minLon)) * (width - padding * 2);
                const y = height - padding - ((result.lat - minLat) / (maxLat - minLat)) * (height - padding * 2);
                
                let color;
                if (result.sunny) {
                    color = '#FFD700';
                } else if (result.clouds < 50) {
                    color = '#87CEEB';
                } else {
                    color = '#999';
                }
                
                const radius = result.sunny ? 8 : 5;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, 2 * Math.PI);
                ctx.fillStyle = color;
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                if (result.sunny) {
                    ctx.fillStyle = '#333';
                    ctx.font = '10px -apple-system, sans-serif';
                    ctx.textAlign = 'center';
                    ctx.fillText(result.city, x, y - 12);
                }
            });
        }

        document.getElementById('search-btn').addEventListener('click', findSunshine);
        document.getElementById('share-btn').addEventListener('click', shareResults);
        
        loadFromURL();
